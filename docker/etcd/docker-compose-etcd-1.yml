version: "3.8"

services:
  etcd-1:
    image: quay.io/coreos/etcd:latest
    labels:
      - "traefik.tcp.routers.etcd-1.rule=HostSNI(`etcd.internal`) || HostSNI(`etcd-1.internal`)"
      - "traefik.tcp.routers.etcd-1.entrypoints=etcd"
      - "traefik.tcp.services.etcd-1.loadbalancer.server.port=2379"
      - "traefik.tcp.routers.etcd-1.tls.passthrough=true"
      - "traefik.tcp.routers.etcd-1.tls=true"
    volumes:
      - ./data:/etcd-data
      - ./certs/etcd-node-1-cert.pem:/certs/etcd-node-1-cert.pem
      - ./certs/etcd-node-1-key.pem:/certs/etcd-node-1-key.pem
      - ./certs/etcd-ca-cert.pem:/certs/etcd-ca-cert.pem
    expose:
      - 2379
      - 2380
    environment: 
      - NODE1=192.168.100.78
    entrypoint: /usr/local/bin/etcd
    command:
      - --data-dir=/etcd-data
      - --name=node1
      - --initial-cluster-token=etcd-cluster-1
      - --initial-cluster-state=new
      - --initial-cluster=node1=http://etcd-1:2380,node2=http://etcd-2:2380
      - --initial-advertise-peer-urls=http://etcd-1:2380
      - --advertise-client-urls=http://etcd.internal:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --listen-client-urls=https://0.0.0.0:2379
      - --cert-file=/certs/etcd-node-1-cert.pem
      - --key-file=/certs/etcd-node-1-key.pem
      - --trusted-ca-file=/certs/etcd-ca-cert.pem
      - --debug

networks:
  default:
    external:
      name: reverse-proxy